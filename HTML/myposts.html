<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Posts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        .post {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .post h2 {
            margin: 0 0 10px 0;
            font-size: 1.5em;
        }
        .post p {
            margin: 5px 0;
            font-size: 1em;
        }
        .post .date {
            font-size: 0.9em;
            color: #6c757d;
        }
        form {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        form label {
            display: block;
            margin: 10px 0 5px;
        }
        form textarea, form input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        form button {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        form button:hover {
            background-color: #0056b3;
        }
        .status-message {
            margin: 20px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .status-message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>My Posts</h1>
        {{if .StatusMessage}}
        <div class="status-message success">
            {{if eq .StatusMessage "success"}}Post added successfully!{{end}}
        </div>
        {{end}}

        {{if .Posts}}
        {{range .Posts}}
        <div class="post">
            <h2>{{.Category}}</h2>
            <p class="date">{{.Date}}</p>
            <p>{{.Text}}</p>
        </div>
        {{end}}
        {{else}}
        <p>No posts available.</p>
        {{end}}

        <form action="/myposts" method="post">
            <label for="text">Text:</label>
            <textarea id="text" name="text" required></textarea><br>
            
            <label for="category">Category:</label>
            <input type="text" id="category" name="category" required><br>
            
            <button type="submit">Add Post</button>
        </form>
    </div>
</body>
</html>
