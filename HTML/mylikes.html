<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Likes</title>
    <style>
@import url(https://fonts.googleapis.com/css?family=Righteous);

*, *:before, *:after {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  position: relative;
  }

html, body {
  height: 100%;
  }
  body {
    background-color: rgb(34,34,34);
    }
  body:before {
    content: '';
    display: inline-block;
    vertical-align: middle;
    font-size: 0;
    }

h1 {
  margin-left: 35%;
  display: inline-block;
  color: white;
  font-family: 'Righteous', serif;
  font-size: 7em; 
  text-shadow: .03em .03em 0 rgb(34,34,34);
  }
  h1:after {
    content: attr(data-shadow);
    position: absolute;
    top: .06em; left: .06em;
    z-index: -1;
    text-shadow: none;
    background-image:
      linear-gradient(
        45deg,
        transparent 45%,
        white 45%,
        white 55%,
        transparent 0
        );
    background-size: .05em .05em;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  
    animation: shad-anim 15s linear infinite;
    }

@keyframes shad-anim {
  0% {background-position: 0 0}
  0% {background-position: 100% -100%}
  }
        .container {
            font-family: "Raleway", sans-serif;
            position: relative;
            width: 80%;
            font-size: 20px;
            margin: 0 auto;
            padding: 20px;
            z-index: 1; /* Ensures the content stays above the canvas */
        }
        .post {
            margin: 20px 0;
            padding: 20px;
            border-width: 2px;
            border-radius: 20px;
            background-color: rgba(0, 0, 0, 0.2);
            color: rgb(255, 255, 255)
        }
        .post h2 {
            font-family: 'Righteous', serif;
            margin: 0 0 10px 0;
            font-size: 2em;
            color: #5b209a;
        }
        .post p {
            font-weight: lighter;
            margin: 5px 0;
            font-size: 1em;
        }
        .post .date {
            font-size: 0.9em;
            color: #6c757d;
        }
        .post .icons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .post .icons a {
            text-decoration: none;
            color: #007bff;
            cursor: pointer;
        }
        .post .icons a:hover {
            color: #0056b3;
        }

        h4 {
            font-family: 'Righteous', serif;
            margin: 0 0 10px 0;
            font-size: 3em;
            color: #a46ce1;
            text-align: center;
        }

            margin: 20px 0;

            background-color: #f9f9f9;
        }

            color: white;

            cursor: pointer;
        }
        form button:hover {
            background-color: #0056b3;
        } */
        .status-message {
            margin: 20px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .status-message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 data-shadow='Buzzer'>Buzzer</h1>
        <h4>Favorites</h4>
        {{if .Posts}}
        {{range .Posts}}
        <div class="post">
            <h2>#{{.Category}}</h2>
            <p class="date">{{.Date}}</p>
            <p>{{.Text}}</p>

            </div>
        </div>
        {{end}}
        {{else}}
        <p>No posts available.</p>
        {{end}}
    </div>
</body>
</html>
