<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            width: 100%;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
            width: 100%;
        }
        .button-group {
            width: 100%;
        }
        .button-group a {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            text-decoration: none;
        }
        .button-group button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }
        .button-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello, {{.Name}}</h1>
        <div class="button-group">
            <a href="/moderator"><button>Go to Moderator Page</button></a>
            <a href="/login"><button>Go to Login Page</button></a>
            <a href="/myposts"><button>Go to MyPosts Page</button></a>
        </div>
    </div>
</body>
</html>
