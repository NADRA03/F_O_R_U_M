        /* styles.css */

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.profile-container {
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;
    max-width: 400px;
    width: 100%;
    text-align: center;
}

.profile-container h1 {
    font-size: 24px;
    color: #333;
    margin-bottom: 20px;
}

.profile-image {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 20px;
    border: 2px solid #333;
}

.profile-info p {
    font-size: 18px;
    color: #555;
    margin: 10px 0;
}

.profile-info strong {
    color: #333;
}

.profile-info button {
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    cursor: pointer;
    font-size: 16px;
    margin-top: 20px;
}

.profile-info button:hover {
    background-color: #0056b3;
}

    </style>
</head>
<body>
    <div class="profile-container">
        <h1>{{.Username}}'s Profile</h1>
        
        {{if .Image}}
        <img src="{{.Image}}" alt="Profile Image" class="profile-image">
        {{end}}
        
        <div class="profile-info">
            <p><strong>Username:</strong> {{.Username}}</p>
            <p><strong>Email:</strong> {{.Email}}</p>
            <a href="/edit"><button>Go to edit Page</button></a>
            
        </div>
    </div>
</body>
