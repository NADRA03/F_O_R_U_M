<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moderator Page</title>
    <style>
      @import url(https://fonts.googleapis.com/css?family=Righteous);

      body {
        width: 100%;
        font-family: Arial, sans-serif;
        background-color: rgb(34,34,34)
      }
      th,
      td {
        padding: 10px;
        text-align: left;
      }
      table {
        background-color: rgba(0, 0, 0, 0.2);
        border-radius: 1rem;
        box-shadow: 0 0.4rem 0.8rem #0005;
        padding: 1rem;
        margin-left: 1rem;
        margin-right: 1rem;
        margin-bottom: 1rem;
        overflow: hidden;
        border-collapse: collapse;
        color: #ccc;
        
      }

      thead th {
        background-color: rgba(0, 0, 0, 0.2);
        text-transform: capitalize;
        padding: 1rem;
        text-align: left;
        border-bottom: 2px solid #a1a1a1;
      }

      tbody tr:nth-child(even) {
        background-color: rgba(0, 0, 0, 0.507);
      }

      tbody tr td {
        padding: 1rem;
        text-align: left;
        border-top: 1px solid #a1a1a1;
      }

      table thead th:first-child {
        border-radius: 1rem 0 0 0;
      }

      table thead th:last-child {
        border-radius: 0 1rem 0 0;
      }

      table tbody tr:last-child td:first-child {
        border-radius: 0 0 0 1rem;
      }

      table tbody tr:last-child td:last-child {
        border-radius: 0 0 1rem 0;
      }


.table-title {
    font-weight: bold;
    margin-bottom: 1rem;
    font-family: 'Righteous', serif;
    margin: 0 0 10px 0;
    font-size: 2em;
    color: #5b209a;
}

.table-container {
    max-width: 70%;
    margin: 2rem auto;
    background-color: rgba(0, 0, 0, 0.2); 
    border-radius: .8rem;
    box-shadow: 0 .4rem .8rem rgba(0, 0, 0, 0.33);
    overflow-x: auto; /* Allow horizontal scrolling if needed */
    backdrop-filter: blur(7px); 
}

.table-container table {
    table-layout: fixed; 
    width: 100%;
    border-collapse: collapse;
    background-color: rgba(179, 179, 179, 0.33); 
}

.table-title-container {
    margin-bottom: 1rem;
    padding: 0.5rem;
    background-color: rgba(155, 155, 155, 0.2);
    border-radius: 0.5rem 0.5rem 0 0 ;
    box-shadow: 0 .2rem .4rem rgba(0, 0, 0, 0.2);
}

h4 {
            font-family: 'Righteous', serif;
            margin: 0 0 10px 0;
            font-size: 3em;
            color: #a46ce1;
            text-align: center;
        }

    </style>
  </head>
  <body>
    
      <h4>Moderator Page</h4>
      <!-- <form action="/moderator" method="post">
        <button type="submit">Create Tables</button>
    </form> -->

      {{range .Tables}}
      <div class="table-container">
        <div class="table-title-container">
            <h2 class="table-title">Table: {{.Name}}</h2>
        </div>
      
      <table>
        <thead>
          <tr>
            {{range .Columns}}
            <th>{{.}}</th>
            {{end}}
          </tr>
        </thead>
        <tbody>
          {{range .Rows}}
          <tr>
            {{range .}}
            <td>{{.}}</td>
            {{end}}
          </tr>
          {{end}}
        </tbody>
      </table>
      </div>
      {{end}}
    </div>
  </body>
</html>
